<template name="mainCourse">
  <div class ="col-md-9">
  <center><top>Featured Main Course Items</top>
     <button class="js-talk btn btn-lg btn-info">Talk</button><br>
  </center>
  <ul><hr>
    <button class="js-newsearch btn btn-lg btn-info pull-right">New Search</button>
    <center>Showing <b>{{mains.length}}</b> recipes that match your search criteria!</center>
    <br>
  {{#each m in mains}}
    <li>
      {{#with m}}
        {{#if correctUrl}}
          <img src="{{m.image}}" width = "100" height = "100">
        {{else}}
          <img src="https://spoonacular.com/recipeImages/{{m.image}}" width="100" height = "100">
        {{/if}}
        <a href="{{m.href}}" class="js-reclink"><name>{{m.title}}</name></a>
      

        <!--<a href="#">-->Â 
        {{> mainsRow  mains=m}}
      {{/with}}
    <!--</a>-->
    </li>
    <br>
  {{/each}}
  <center>Showing <b>{{mains.length}}</b> recipes that match your search criteria!</center>
    <center>
      <more>
      <a href class="js-showMoreA">
        Show 10 more &nbsp;<span class="glyphicon glyphicon-plus-sign"></span>
      </a>
    </more>
    </center>
    <button class="js-newsearch btn btn-lg btn-info pull-right">New Search</button>
  </ul>
</div>
</template>

<template name="mainsRow">
	<!--	 <button  class="glyphicon glyphicon-thumbs-up"></button>-->
	<span class="js-addFavorite glyphicon glyphicon-star-empty custom"></span>
		<!-- <button class ="js-addFavorite glyphicon glyphicon-star-empty custom"></button>-->
</template>
