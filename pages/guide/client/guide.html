<template name="help">
  <div class = "col-md-9">
  <center><top> Voice Guide </top>
    <button class="js-talk btn btn-lg btn-info">Talk</button><br>
    </center>
    <hr>
  <p>On every page of Chef's Assistant, users can find a light blue TALK button. These TALK buttons allow users to use their
  voice to navigate around the application and access the different functionalities our application has to offer. Here are
  some examples of useful voice commands users can say:
 </p>

  <div id="basic">
  <example>Search for Recipes (basic search and advanced search):</example>
  <ul>
    <li>"Find me a recipe for chicken parmesan"</li>
    <li>"Find a vegetarian pasta recipe"</li>
    <li>"Find a chicken recipe with eggs"</li>
    <li>"Find me a Jewish recipe"</li>
    <li>"Find me an appetizer without onions"</li>
  </ul>

  <example>Navigate around the application:</example>
  <ul>
    <li>"Go back to home page"</li>
    <li>"Back to home"</li>
    <li>"Go to my profile"</li>
    <li>"Find an appetizer"</li>
    <li>"Find me salads"</li>
    <li>"What are main courses?</li>
    <li>"Give me soups"</li>
    <li>"Find a breakfast recipe"</li>
  </ul>
</div>

  <div class = "bg-info">
  <example>Start recipe walk-through:</example>
  <ul>
    <li>"Walk me through this recipe"</li>
  </ul>

  <example>Procede to next step in recipe walk-through:</example>
  <ul>
    <li>"Next step"</li>
    <li>"Go to the next step"</li>
    <li>"What is the next step?"</li>
  </ul>

  <example>Go back to the previous step in recipe walk-through:</example>
  <ul>
    <li>"Previous step"</li>
    <li>"Go to the previous step"</li>
    <li>"What was the last step?"</li>
  </ul>

  <example>Repeat a step in recipe walk-through:</example>
  <ul>
    <li>"Repeat step"</li>
    <li>"Say it again"</li>
  </ul>
</div>

  <div class = "bg-danger">
  <example>Add items to My Shopping: </example><br>
  <ul>
    <li>"Add strawberries to my shopping list."</li>
    <li>"Include strawberries and milk."</li>
  </ul>

  <example>Add ingredients needed for a recipe to My Shopping: </example><br>
  First navigate to the instructions page of the recipe.
  <ul>
    <li>"Add these ingredients to my shopping list."</li>
  </ul>

  <example>Remove a grocery item from My Shopping: </example><br>
  <ul>
    <li>"Remove milk from my shopping list."</li>
    <li>"Remove cheese from shopping."</li>
    <li>"Take out strawberries from my shopping list."</li>
  </ul>

  <example>View My Shopping list: </example><br>
  <ul>
    <li>"What is in my shopping list?"</li>
  </ul>
 </div>

  <div class ="bg-success">
  <example>Add items to My Fridge: </example><br>
  <ul>
    <li>"Add milk to my fridge."</li>
    <li>"Add cheese to the fridge list."</li>
  </ul>

  <example>Remove an item from My Fridge: </example><br>
  <ul>
    <li>"Remove butter from my fridge list."</li>
    <li>"Remove bacon from my fridge."</li>
  </ul>

  <example>View My Fridge items: </example><br>
  <ul>
    <li>"What is in my fridge?"</li>
  </ul>
</div>

<div class="bg-warning">
<example>Add a Recipe to My Favorites: </example><br>
First navigate to the instructions page of a recipe you would like to favorite.
<ul>
  <li>"Add this recipe to my favorites"</li>
  <li>"Add this recipe to my favorites list"</li>
  <li>"Add to favorites"</li>
</ul>
</div>

</div>
</template>
