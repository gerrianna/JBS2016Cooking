<template name="home">
	<div class = "recipes">
		<h1>Chef's Assistant</h1>
		<h2>Copyright</h2>
		<h2> Welcome</h2>
		  Welcome... please register and log in!
		  <br>
		  {{#if currentUser}}
		     Congratulations!!
		  {{else}}
		     You better log in now!!!
		  {{/if}}
		<br>
		<center>
		<div id="carousel-example-generic" class="carousel slide" data-ride="carousel" style = "width:600px; height: 400px">
		  <!-- Indicators -->
		  <ol class="carousel-indicators">
		    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
		    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
		    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
		  </ol>

		  <!-- Wrapper for slides -->
		  <div class="carousel-inner" role="listbox">
		    <div class="item active">
		    	<center>
		      <img src="http://foodnetwork.sndimg.com/content/dam/images/food/fullset/2014/6/13/0/FN_Ree-Drummond-Strawberry-Shortcake_s4x3.jpg" width = "600">
		      </center>
		      <div class="carousel-caption">
		        Strawberry Shortcake

		      </div>
		    </div>
			    <div class="item">
			    	<center>
			     	<img src="http://www.browneyedbaker.com/wp-content/uploads/2016/04/stovetop-mac-cheese-5-600-600x400.jpg" width = "670" alt="...">
			     	</center>
			    	<div class="carousel-caption">
			        	Macaroni and Cheese
			    	</div>
		   		</div>
		    <div class="item">
		    	<center>
		      <img src="http://www.seriouseats.com/images/20120529-the-food-lab-chicken-tikka-masala-18.jpg" width = "600" alt="...">
		  		</center>
		      <div class="carousel-caption">
		        Chicken Tikka Masala
		      </div>
		    </div>
		    ...
		  </div>

		  <!-- Controls -->
		  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
		    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
		    <span class="sr-only">Previous</span>
		  </a>
		  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
		    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
		    <span class="sr-only">Next</span>
		  </a>
		</div>
		</center>

 		<br>
		<br>

		<input type = "ingr" class = "js-ingr" placeholder="Enter what ingredients you would like to use">
		<br>
		<input type = "dish" class = "js-dish" placeholder="Enter what dish you would like to make">
		<button class="js-recipe">Get Recipe!</button>

  		<ul>
    		{{#each r in recipes}}
	    		<li><a href="{{r.href}}">{{r.title}}</a>
	      		<img src="{{r.thumbnail}}" width="100">
	      		{{r.ingredients}}
	    		</li>
    		{{/each}}
 		</ul>
	</div>
</template>
