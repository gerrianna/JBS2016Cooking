<template name="home">
	<div>
		<h1>Chef's Assistant</h1>
		<h2> Welcome</h2>
		  Welcome... please register and log in!
		  Hi
		  {{#if currentUser}}
		     Congratulations!!
		  {{else}}
		     You better log in now!!!
		  {{/if}}
		<button class="js-recipe">Get Recipe!</button>

  		<ul>
    		{{#each r in recipes}}
	    		<li><a href="{{r.href}}">{{r.title}}</a>
	      		<img src="{{r.thumbnail}}" width="100">
	      		{{r.ingredients}}
	    		</li>
    		{{/each}}
 		</ul>
	</div>
</template>
