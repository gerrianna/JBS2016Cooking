<template name="advancedSearch">
  <div class="col-md-6">
    <top> <center> Advanced Search </center></top>
    <form action="demo_form.asp" method="get">
      <d>Ingredients:</d>
      <input type = "ingr" class = "js-ingr" placeholder="Enter what ingredients you would like to use" id="box">
      <br>
      <d>Cuisine Type:</d>
      <input type = "cuisine" class = "js-cuisine" placeholder="Enter what type of cuisine you would like to cook" id="box">
      <br>
      <d>Allergies/Exclude Ingredients:</d>
      <input type = "allergies" class = "js-allergies" placeholder="Enter what ingredients to exclude in search" id="box"><br>

      <input type="checkbox" class=".js-healthy" name="healthycheckbox" value="healthy" onchange="valueChanged()"> <d>Healthy</d> <br>
      <div id="healthydiv" style="display:none">
        <d>Maximum Calories: </d><input type = "maxCal" class = "js-maxCal" id="box2"> <br>
        <d>Maximum Grams of Carbs:</d> <input type = "maxCarb" class = "js-maxCarb" id="box2"> <br>
        <d>Maximum Grams of Fat: </d><input type = "maxFat" class = "js-maxFat" id="box2"> <br>
        <d>Maximum Grams of Protein: </d><input type = "maxProtein" class = "js-maxProtein" id="box2"> <br>
      </div>

      <d>Diet:</d><br>
      <input type="checkbox" name="pescetarian" value="pescetarian"> <d>Pescetarian</d>   <br>
      <input type="checkbox" name="lacto vegetarian" value="lacto vegetarian"> <d>Lacto Vegetarian </d> <br>
      <input type="checkbox" name="ovo vegetarian" value="ovo vegetarian"><d> Ovo Vegetarian</d> <br>
      <input type="checkbox" name="vegan" value="vegan"> <d>Vegan </d><br>
      <input type="checkbox" name="vegetarian" value="vegetarian"> <d>Vegetarian </d> <br>
      <br>

      <input type="checkbox" name="vegetarian" value="vegetarian" checked> <d>Vegetarian</d><br>
      <input type="checkbox" name="dairy-free" value="dairy-free" checked> <d>Dairy-Free</d><br>
      <input type="checkbox" name="gluten-free" value="gluten-free" checked><d> Gluten-Free</d><br>
      <input type="checkbox" name="vegan" value="vegan" checked> <d>Vegan</d><br>
      <input type="checkbox" name="paleoDiet" value="paleoDiet" checked><d> Paleo Diet</d><br>
      <input type="checkbox" name="nut-free" value="nut-free" checked><d> Nut-free</d><br>




      <d>Spiciness:</d>
      <input type="checkbox" name="spiciness" value="mild" checked>
        <img src="http://vignette1.wikia.nocookie.net/farmville2/images/9/91/Red_Pepper.png/revision/latest?cb=20121010115817" height="40" width="15">
        &nbsp;
      <input type="checkbox" name="spiciness" value="med-hot" checked>
        <img src="http://vignette1.wikia.nocookie.net/farmville2/images/9/91/Red_Pepper.png/revision/latest?cb=20121010115817" height="40" width="15">
        <img src="http://vignette1.wikia.nocookie.net/farmville2/images/9/91/Red_Pepper.png/revision/latest?cb=20121010115817" height="40" width="15">
      &nbsp;
      <input type="checkbox" name="spiciness" value="extra-hot" checked>
        <img src="http://vignette1.wikia.nocookie.net/farmville2/images/9/91/Red_Pepper.png/revision/latest?cb=20121010115817" height="40" width="15">
        <img src="http://vignette1.wikia.nocookie.net/farmville2/images/9/91/Red_Pepper.png/revision/latest?cb=20121010115817" height="40" width="15">
        <img src="http://vignette1.wikia.nocookie.net/farmville2/images/9/91/Red_Pepper.png/revision/latest?cb=20121010115817" height="40" width="15">
      <br>
      <input type="submit" value="Submit">
        <center>
          <a href="/results">
            <button class="js-get button"><span>
              Get Recipes</span>
            </button>
          </a>
        </center>
    </form>
  </div>
</template>
