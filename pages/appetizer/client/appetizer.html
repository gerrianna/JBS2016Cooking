<template name="appetizer">

  <center><top>	10 Featured Appetizers</top></center>
  <hr>
  <div class ="col-md-9">
  {{#each a in appetizers}}
    <li>
      {{#with a}}
        {{#if correctUrl}}
          <img src="{{a.image}}" width = "100" height = "100">
        {{else}}
          <img src="https://spoonacular.com/recipeImages/{{a.image}}" width="100" height = "100">
        {{/if}}
        <a href="{{a.href}}" class="js-reclink"><name>{{a.title}}</name></a>
        <br>
        <e>Likes: {{a.likes}}</e>
        <!--<a href="#">-->Â 
        {{> appetizersRow  appetizers=a}}
      {{/with}}

    <!--</a>-->
    </li>
    <br>
  {{/each}}
  <center>

</center>
</div>
</template>

<template name="appetizersRow">
	<!--	 <button  class="glyphicon glyphicon-thumbs-up"></button>-->
	<span class="js-addFavorite glyphicon glyphicon-star-empty custom"></span>
		<!-- <button class ="js-addFavorite glyphicon glyphicon-star-empty custom"></button>-->
</template>
