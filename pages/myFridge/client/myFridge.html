<template name="myFridge">
  <div class = "col-md-9">
  <center><top>My Fridge Items</top>
    <button class="js-talk btn btn-lg btn-info">Talk</button><br>
  </center>
  <info><center>Update the food items you have in your fridge to make it easier to decide on what to cook.</center></info>
  <info><center>If you no longer have a food item in your fridge, click <span class ="glyphicon glyphicon-remove"></span> next to the food item.</center></info>
  <hr>
  <prompt>Update what you have in your fridge:</prompt>
  <input id = "input" type = "text" class = "js-fridgeItem" placeholder="Enter food you have in your fridge">
  <button class="js-add-fridgeItem btn btn-lg btn-info">Add Item</button>
  

    <div class = "bg-success">
    {{#each f in fridgeList}}
      <li>
        {{>fridgeRow fridgeList = f}}
      </li>
    {{/each}}
    </div>
  </div>

</template>

<template name = "fridgeRow">
	<items>{{fridgeList.text}}</items>
		<span class="js-delete-fridgeItem glyphicon glyphicon-remove" aria-hidden="true">
	    </span>
</template>
