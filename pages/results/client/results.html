<template name = "results">
	<div class = "col-md-9">
		<center><top>	Results</top></center>

	<ul><hr>
		{{#if recipes}}

		<center>Showing <b>{{recipes.length}}</b> recipes that match your search criteria!</center>

	<br>
    	{{#each r in recipes}}
	    	<li>
					{{#with r}}
						{{#if correctUrl}}
							<img src="{{r.image}}" width = "100" height = "100">
						{{else}}
							<img src="https://spoonacular.com/recipeImages/{{r.image}}" width="100" height = "100">
						{{/if}}
						<a href="{{r.href}}"><name>{{r.title}}</name></a>
						<br>
		   			<e>Likes: {{r.likes}}</e>
						<!--<a href="#">-->Â 
						{{> interactRow  recipe=r}}
					{{/with}}

        <!--</a>-->
	   		</li>
				<br>
    	{{/each}}
			<center>
				<more>
				<a href class="js-showMore">Show 10 more</a>
			</more>
			</center>
		{{else}}
			<center>No recipes match your search criteria.</center>
		{{/if}}
 	</ul>
 </div>
</template>

<template name="interactRow">
 <!-- <button  class="glyphicon glyphicon-thumbs-up"></button>	-->
	<span class="js-addFavorite glyphicon glyphicon-star-empty custom"></span>
		<!--<button class ="js-addFavorite glyphicon glyphicon-star-empty custom"></button>-->
</template>
