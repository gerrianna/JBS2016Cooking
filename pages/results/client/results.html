<template name = "results">
	<div class = "col-md-6">
		<center>
		<top>
			Results
		</top>
	</center>
	<ul>
    	{{#each r in recipes}}
	    	<li>
					<a href="{{r.href}}">{{r.title}}</a>
	      	<img src="{{r.image}}" width="100">
	   			Likes: {{r.likes}}
	   		</li>
    	{{/each}}
 	</ul>
 </div>
</template>
