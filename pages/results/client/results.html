<template name = "results">
	<div class = "col-md-9">
		<center>
		<top>
			Results
		</top>
	</center>
	<ul>

		{{#each recipes}}
			<li class="js-reclink"><img src={{image}} width="100"> <a href="{{href}}">{{title}}</a></li>
		{{/each}}

		{{#if recipes}}
			<center>Found <b>{{recipes.length}}</b> recipes that match your search criteria!</center>
    	{{#each r in recipes}}
	    	<li>
					<img src="{{r.image}}" width="100">
					<a href="{{r.href}}">{{r.title}}</a>
	   			<e>Likes: {{r.likes}}</e>
					<!--<a href="#">-->
          <button  class="glyphicon glyphicon-thumbs-up"></button>
					<button class ="glyphicon glyphicon-star-empty"></button>
        <!--</a>-->
	   		</li>
				<br>
    	{{/each}}
		{{else}}
			<center>No recipes match your search criteria.</center>
		{{/if}}

 	</ul>
 	<button class="js-newsearch">New Search</button>
 </div>
</template>



<template name="instructions">
	<div class="row">
		<div class="col-md-2">
		</div>
		<div class="col-md-8">
			<center>
				<top>
					{{headername}}
				</top>
			</center>
			{{#each recipeInfo}}
				Prep Minutes : {{preparationMinutes}}
			{{/each}}
			<p>Ingredients</p>
			<ol>
				<p><span id="ingredients"></span></p>
				{{#each ingredient}}
				{{/each}}	
			</ol>
			<p>Equipment</p>
			<ol>
				<p><span id="eq"></span></p>
				{{#each equipment}}
				{{/each}}	
			</ol>
			<p>Instructions:</p>
			<ol>
				{{#each instruction}}
					<br><li>{{step}}</li>
				{{/each}}
			</ol>
		</div>
	</div>
</template>
