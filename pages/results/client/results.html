<template name = "results">
	<div class = "col-md-6">
		<center>
		<top>
			Results
		</top>
	</center>
	<ul>
    	{{#each r in recipes}}
	    	<li><a href="{{r.href}}">{{r.title}}</a>
	      		<img src="{{r.thumbnail}}" width="100">
	   			{{r.ingredients}}
	   		</li>
    	{{/each}}
 	</ul>
 </div>
</template>
