<template name="instructions">
	<div class="row">
		<div class="col-md-2"></div>
		<div class="col-md-8">
			<center>
				<top>
					{{#each recipeInfo}}
						{{title}}
						<img src="{{image}}" width="200" height="150">
					{{/each}}
				</top>
				Plan Your Week of Meals: <select class="js-day">
					<option class="js-mon">Monday</option>
					<option class="js-tues">Tuesday</option>
					<option class="js-wed">Wednesday</option>
					<option class="js-thur">Thursday</option>
					<option class="js-fri">Friday</option>
					<option class="js-sat">Saturday</option>
					<option class="js-sun">Sunday</option>
				</select>
			</center>
			{{#each recipeInfo}}
				<center>
					<br>
					<strong>
						Cooking Time: {{cookingMinutes}} min <br>
						Prep Time: {{preparationMinutes}} min <br>
						Total Time: {{readyInMinutes}} min <br>
						Serving Size: {{servings}} <br>
					</strong>
				</center>
			{{/each}}
			<h3>Ingredients</h3>
			<ol>
				<p><span id="ingredients"></span></p>
				{{#each ingredient}}
				{{/each}}	
			</ol>
			<h3>Equipment</h3>
			<ol>
				<p><span id="eq"></span></p>
				{{#each equipment}}
				{{/each}}	
			</ol>
			<h2>Instructions</h2>
			<ol>
				{{#each instruction}}
					<br><li>{{step}}</li>
				{{/each}}
			</ol>
			<center>
				<section class="performance-facts">
  		<header class="performance-facts__header">
    	<h1 class="performance-facts__title">Nutrition Facts</h1>
    	<p>Serving Size 1/2 cup (about 82g)</p>
    	<p>Serving Per Container 8</p>
 		 </header>
 		 <table class="performance-facts__table">
    		<thead>
      			<tr>
        			<th colspan="3" class="small-info">Amount Per Serving</th>
      			</tr>
    		</thead>
    		<tbody>
      			<tr>
        			<th colspan="2">
  						<b>Calories</b>
          				200
        			</th>
        			<td>
          				Calories from Fat
          				130
        			</td>
      			</tr>
      			<tr class="thick-row">
        			<td colspan="3" class="small-info">
          				<b>% Daily Value*</b>
        			</td>
      			</tr>
      			<tr>
        			<th colspan="2">
          				<b>Total Fat</b>
          				14g
        			</th>
        			<td>
          				<b>22%</b>
        			</td>
      			</tr>
      			<tr>
        			<td class="blank-cell"></td>
        			<th>
          				Saturated Fat
          				9g
        			</th>
        			<td>
          				<b>22%</b>
        			</td>
      			</tr>
      			<tr>
        			<td class="blank-cell"></td>
        			<th>
			          Trans Fat
						0g
			        </th>
			        <td>
			        </td>
			    </tr>
			    <tr>
			        <th colspan="2">
			          <b>Cholesterol</b>
			          55mg
			        </th>
			        <td>
			          <b>18%</b>
			        </td>
			    </tr>
			    <tr>
			        <th colspan="2">
			          <b>Sodium</b>
			          40mg
			        </th>
        			<td>
          			  <b>2%</b>
        			</td>
      			</tr>
      			<tr>
        			<th colspan="2">
          				<b>Total Carbohydrate</b>
          				17g
        			</th>
        			<td>
          				<b>6%</b>
        			</td>
      			</tr>
      			<tr>
        			<td class="blank-cell"></td>
        			<th>
          				Dietary Fiber
          				1g
        			</th>
        			<td>
          				<b>4%</b>
        			</td>
      			</tr>
      			<tr>
        			<td class="blank-cell"></td>
        			<th>
			          Sugars
			          14g
        			</th>
        			<td>
        			</td>
      			</tr>
      			<tr class="thick-end">
        			<th colspan="2">
          				<b>Protein</b>
          				3g
        			</th>
        			<td>
        			</td>
      			</tr>
    		</tbody>
  		</table>
  		<table class="performance-facts__table--grid">
    		<tbody>
      			<tr>
        			<td colspan="2">
          				Vitamin A
          				10%
        			</td>
        			<td>
          				Vitamin C
          				0%
        			</td>
      			</tr>
      			<tr class="thin-end">
        			<td colspan="2">
          				Calcium
          				10%
        			</td>
        			<td>
          				Iron
          				6%
        			</td>
      			</tr>
    		</tbody>
  		</table>
  	</section>
			</center>
		</div>
	</div>
</template>
