<template name="dessert">

  <center><top>	10 Featured Desserts</top></center>
  <hr>
  <div class ="col-md-9">
  {{#each d in desserts}}
    <li>
      {{#with d}}
        {{#if correctUrl}}
          <img src="{{d.image}}" width = "100" height = "100">
        {{else}}
          <img src="https://spoonacular.com/recipeImages/{{d.image}}" width="100" height = "100">
        {{/if}}
        <a href="{{d.href}}" class="js-reclink"><name>{{d.title}}</name></a>
        <br>
        <e>Likes: {{d.likes}}</e>
        <!--<a href="#">-->Â 
        {{> dessertsRow  desserts=d}}
      {{/with}}

    <!--</a>-->
    </li>
    <br>
  {{/each}}
</div>
</template>

<template name="dessertsRow">
	<!--	 <button  class="glyphicon glyphicon-thumbs-up"></button>-->
	<span class="js-addFavorite glyphicon glyphicon-star-empty custom"></span>
		<!-- <button class ="js-addFavorite glyphicon glyphicon-star-empty custom"></button>-->
</template>
