<template name="bread">

  <center><top>	10 Featured Breads</top></center>
  <hr>
  <div class ="col-md-9">
  {{#each b in breads}}
    <li>
      {{#with b}}
        {{#if correctUrl}}
          <img src="{{b.image}}" width = "100" height = "100">
        {{else}}
          <img src="https://spoonacular.com/recipeImages/{{b.image}}" width="100" height = "100">
        {{/if}}
        <a href="{{b.href}}" class="js-reclink"><name>{{b.title}}</name></a>
        <br>
        <e>Likes: {{b.likes}}</e>
        <!--<a href="#">-->Â 
        {{> breadsRow  breads=b}}
      {{/with}}

    <!--</a>-->
    </li>
    <br>
  {{/each}}
</div>
</template>

<template name="breadsRow">
	<!--	 <button  class="glyphicon glyphicon-thumbs-up"></button>-->
	<span class="js-addFavorite glyphicon glyphicon-star-empty custom"></span>
		<!-- <button class ="js-addFavorite glyphicon glyphicon-star-empty custom"></button>-->
</template>
