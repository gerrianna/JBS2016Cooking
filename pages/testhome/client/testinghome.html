<template name="testinghome">
  <input type="text" class="js-ingr">
  <button class="js-submit">Submit</button>
  <ul>
        {{#each r in recipes}}
          <li><a href="{{r.href}}">{{r.title}}</a>
            <img src="{{r.thumbnail}}" width="100">
            {{r.ingredients}}
          </li>
        {{/each}}
  </ul>
</template>
