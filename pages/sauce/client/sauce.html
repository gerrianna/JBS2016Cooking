<template name="sauce">
  <div class ="col-md-9">
  <center><top>Featured Sauces</top>
     <button class="js-talk btn btn-lg btn-info">Talk</button><br>
  </center>
  <ul><hr>
    <button class="js-newsearch btn btn-lg btn-info pull-right">New Search</button>
    <center>Showing <b>{{sauces.length}}</b> recipes that match your search criteria!</center>
    <br>
  {{#each s in sauces}}
    <li>
      {{#with s}}
        {{#if correctUrl}}
          <img src="{{s.image}}" width = "100" height = "100">
        {{else}}
          <img src="https://spoonacular.com/recipeImages/{{s.image}}" width="100" height = "100">
        {{/if}}
        <a href="{{s.href}}" class="js-reclink"><name>{{s.title}}</name></a>
      

        <!--<a href="#">-->Â 
        {{> saucesRow  sauces=s}}
      {{/with}}
    <!--</a>-->
    </li>
    <br>
  {{/each}}
  <center>Showing <b>{{sauces.length}}</b> recipes that match your search criteria!</center>
    <center>
      <more>
      <a href class="js-showMoreA">
        Show 10 more &nbsp;<span class="glyphicon glyphicon-plus-sign"></span>
      </a>
    </more>
    </center>
    <button class="js-newsearch btn btn-lg btn-info pull-right">New Search</button>
  </ul>
</div>
</template>

<template name="saucesRow">
	<!--	 <button  class="glyphicon glyphicon-thumbs-up"></button>-->
	<span class="js-addFavorite glyphicon glyphicon-star-empty custom"></span>
		<!-- <button class ="js-addFavorite glyphicon glyphicon-star-empty custom"></button>-->
</template>
