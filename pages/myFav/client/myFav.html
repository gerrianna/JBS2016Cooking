<template name="myFav">
  <center><top> My Favorite Recipes </top>
    <button class="js-talk btn btn-lg btn-info">Talk</button><br>
    </center>


  <info><center>Add more favorite recipes by clicking <span class ="glyphicon glyphicon-star-empty"></span> next to a recipe.</center></info>
  <info><center>Remove a recipe from your favorites list by clicking <span class ="glyphicon glyphicon-remove"></span> under to a recipe below.</center></info>
  <hr>

  <div class ="col-md-9 bg-warning">
  {{#each f in favoriteList}}
    <li>
      {{#with f}}
        {{#if correctUrl}}
          <img src="{{f.image}}" width = "75" height = "75">
        {{else}}
          <img src="https://spoonacular.com/recipeImages/{{f.image}}" width="75" height = "75">
        {{/if}}
        <a href="{{f.href}}" class="js-reclink"><name>{{f.title}}</name></a>
        {{> favoriteRow  favoriteList = f}}
      {{/with}}
    </li>
    <br>
  {{/each}}
</div>

</template>
