<template name="myFav">
  <top> <center>My Favorite Recipes</center></top>
  <l><center>Add more favorite recipes by clicking <span class ="glyphicon glyphicon-star-empty"></span> next to a recipe.</center></l>
  <l><center>Remove a recipe from your favorites list by clicking <span class ="glyphicon glyphicon-remove"></span> next to a recipe below.</center></l>
  <div>
    {{#each f in favoriteList}}
      <li>
        {{>favoriteRow favoriteList = f}}
      </li>
    {{/each}}
  </div>

</template>

<template name = "favoriteRow">
	{{favoriteList.text}}
		<span class="js-delete-favorite glyphicon glyphicon-remove" aria-hidden="true">
	    </span>
</template>
